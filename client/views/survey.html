<template name="exitsurvey">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
	<form class="survey">
	  <p>Thanks you for participating in this research study! Please answer the following questions.</p>

	  <div class="form-group">
	    Age:
	    <input type="number" class="form-control" name="age">
	  </div>
	  
	  <div class="form-group">
	    Gender:
	    <label class="radio-inline">
	      <input type="radio" name="GenderOptions" id="male" value="male"> Male
	    </label>
	    <label class="radio-inline">
	      <input type="radio" name="GenderOptions" id="female" value="female"> Female
	    </label>
	  </div>

	  <div class="form-group">
	    Occupation:
	    <input class="form-control" name="occupation">
	  </div>

	  <div class="form-group">
	    Location (zip code if US worker):
	    <input class="form-control" name="location">
	  </div>

	  <div class="form-group">
	    <p>The game you played in this study is also known as "Prisoner's Dilemma". <u>Before</u> participating in this study, on how many previous occasions had you played a similar game on Mechanical Turk?</p>
	    <label class="radio-inline">
	      <input type="radio" name="PD" id="inlineRadio1" value="option0"> 0
	    </label>
	    <label class="radio-inline">
	      <input type="radio" name="PD" id="inlineRadio2" value="option1"> 1-5
	    </label>
	    <label class="radio-inline">
	      <input type="radio" name="PD" id="inlineRadio3" value="option5"> 5-10
	    </label>
	    <label class="radio-inline">
	      <input type="radio" name="PD" id="inlineRadio4" value="option10"> 10-50
	    </label>
	    <label class="radio-inline">
	      <input type="radio" name="PD" id="inlineRadio5" value="option50"> 50-100
	    </label>
	    <label class="radio-inline">
	      <input type="radio" name="PD" id="inlineRadio6" value="option100"> 100+
	    </label>
	  </div>

	  <div class="form-group">
	    <p>Another variant of this game is known as a "public goods game." In this game, players voluntarily contribute some fraction of their wealth to a common pool that is then shared equally among all participants. Before participating in this study, on how many previous occasions had you played a public goods game on Mechanical Turk?</p>
	    <label class="radio-inline">
	      <input type="radio" name="PG" id="inlineRadio7" value="option0"> 0
	    </label>
	    <label class="radio-inline">
	      <input type="radio" name="PG" id="inlineRadio8" value="option1"> 1-5
	    </label>
	    <label class="radio-inline">
	      <input type="radio" name="PG" id="inlineRadio9" value="option5"> 5-10
	    </label>
	    <label class="radio-inline">
	      <input type="radio" name="PG" id="inlineRadio10" value="option10"> 10-50
	    </label>
	    <label class="radio-inline">
	      <input type="radio" name="PG" id="inlineRadio11" value="option50"> 50-100
	    </label>
	    <label class="radio-inline">
	      <input type="radio" name="PG" id="inlineRadio12" value="option100"> 100+
	    </label>
	  </div>

	  <div class="form-group">
	    In choosing your actions in each game, did you follow any particular plan or strategy? If so, please describe it in your own words:
	    <textarea class="form-control" rows="3" name="strategies"></textarea>
	  </div>

	  <div class="form-group">
	    If you did follow a strategy, did it change over the course of the experiment? If so, when did it change and why?
	    <textarea class="form-control" rows="3" name="strategies_time"></textarea>
	  </div>

	  <div class="form-group">
	    What strategies, if any, did you notice other players using?
	    <textarea class="form-control" rows="3" name="other_strategies"></textarea>
	  </div>

	  <div class="form-group">
	    Did the strategies that these other players used appear to change over time?
	    <textarea class="form-control" rows="3" name="other_strategies_time"></textarea>
	  </div>

	  <div class="form-group">
	    Do you feel you learned anything about yourself during this study?
	    <textarea class="form-control" rows="3" name="learn_yourself"></textarea>
	  </div>

	  <div class="form-group">
	    Do you feel you learned anything about other people during this study?
	    <textarea class="form-control" rows="3" name="learn_others"></textarea>
	  </div>


	  <div class="form-group">
	    Imagine the experiment had continued for another 20 days. What do you think would have changed, if anything?
	    <textarea class="form-control" rows="3" name="continued"></textarea>
	  </div>

	  <div class="form-group">
	    Do you think the compensation was fair?
	    <textarea class="form-control" rows="3" name="compensation"></textarea>
	  </div>

	  <div class="form-group">
	    Would you be interested in playing similar games on Mechanical Turk in the future?
	    <textarea class="form-control" rows="3" name="future"></textarea>
	  </div>

	  <button type="submit" class="btn btn-primary">Submit the HIT</button>
	</form>
      </div>
    </div>
  </div>
</template>
