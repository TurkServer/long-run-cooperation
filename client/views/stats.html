<template name="stats">
  <h4> Personal Statistics</h4>
  Number of games played: {{numGames}}<br/>
  Average payoff: {{meanScore}}<br/>
  {{#if numGames}}
  Details:
  <ul>
    {{#each games}}
    <li> {{date}} (Payoff = {{score}})</li>
    {{/each}}
  </ul>
  {{/if}}

  {{#if playing}}
  <h4> Opponent Statistics </h4>
  Number of games played: {{numOpponentGames}}
  {{/if}}
</template>
