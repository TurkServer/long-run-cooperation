<template name="stats">
  <div class="row marketing">
    <div class="col-lg-12">
      <h4> Previous Games </h4>
      {{#if games}}
      <ul class="list-unstyled">
	{{#each games}}
	<li> {{date}} (Payoff = {{score}})</li>
	{{/each}}
      </ul>
      {{else}}
      You have not played any games yet.
      {{/if}}
    </div>
  </div>  
</template>
