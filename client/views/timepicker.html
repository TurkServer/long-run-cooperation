<template name="timepicker">
<div class="col-md-12">
  <form class="survey">
    {{#if failed}}
    <p>You have used up your two tries to pass the quiz. While you will be unable to participate in the study, you will still be paid for completing this HIT. Please click the button below to submit the HIT.</p>
    {{else}}
    <p>Congratulations! You passed the quiz and are eligible for our study. Please help us to schedule the study by answering the questions below. Recall you will be able to earn a minimum of $80.00 through fully participating in this study, but we ask that you make a commitment to be present for the entire 4 week duration.</p>

    <div class="form-group">
      Are you willing and able to participate in a session every day, 5 days a week, for 4 consecutive weeks?
      <input class="form-control" name="participation" required>
    </div>

<p>Please pick <i>up to</i> three different times (on a typical weekday) when you can be present for an hour. Note that you must be able to participate in a HIT <strong>every day</strong> at the times you select. We expect the study to
    start the week of August 3, 2015 and run at least through August 28, 2015. If you miss more than 2 sessions, you will not be able to continue participating in the study.</p>

    {{> tsTimePicker}}
    <div class="checkbox">
      <label class="checkbox">
        <input name="contact" type="checkbox"><b>I am able to participate in a HIT every day at the times above. Please grant me a qualification and contact me via Amazon Mechanical Turk about further participation.</b>
      </label>
    </div>
    {{/if}}

    <p>Because this is a research project, we ask that you do not discuss the details of this recruiting HIT or the study with other workers.</p>
    <button type="submit" class="btn btn-primary">Submit the HIT</button>
  </form>
</div>
</template>
