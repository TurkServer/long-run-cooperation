<template name="lobby">
  <h4>Welcome.</h4>
  <p>If there are other players currently online, a "Play Game" button will appear below. <br/> Click this button to begin a game with a randomly chosen opponent.</p>

  {{#if empty}}
  No other players online.
  {{else}}
  <input class="btn btn-default get-matched" type="button" value="Play a Game">
  {{/if}}

  <hr>
  <h4>Finished?</h4>
  <form action="https://workersandbox.mturk.com/mturk/externalSubmit" method="POST" class="new-entry">
    <input type="hidden" id="assignmentId" value="{{ params.assignmentId }}" name="assignmentId"/>
    <input type="hidden" id="workerId" value="{{ params.workerId }}" name="workerId"/>
    <input type="hidden" id="hitId" value="{{ params.hitId }}" name="hitId"/>
    <button type="submit" class="btn btn-default">Complete the HIT</button>
  </form>
  
</template>
