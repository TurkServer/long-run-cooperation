<template name="quiz">
  <h4>Quiz</h4>
  <p>The table below shows the number of points associated with each possible combination of your choice and the choice of your opponent. In each cell, the first number is the number of points you will receive, and the second number is the number of points your opponent will receive.
    {{> payoffTable}}
  </p>

  <p> Answer the two questions below. If you answer any questions incorrectly, you will get a second chance. If you answer a question incorrectly twice, you will not be allowed to play the game and must submit the incomplete HIT. You will still be paid the base rate. If you answer correctly, you will be taken to the waiting room and can begin playing games.</p>

  <form class="quiz">
    {{#each questions}}
    {{> question}}
    {{/each}}

    {{#unless failed}}
    {{#if incorrect}}
    <div class="alert alert-warning" role="alert">There is a mistake in one or both of your answers. Please try one more time.</div>
    <button type="submit" class="btn btn-default submit">Submit</button>
    {{else}}
    <button type="submit" class="btn btn-default submit">Submit</button>
    {{/if}}
    {{/unless}}
  </form>

    {{#if failed}}
    <div class="alert alert-danger" role="alert">You have used up your two tries. While you will be unable to play the games, you will still earn the base rate. Please click the button below to submit the HIT.</div>    
    {{> submit reason="failed"}}
    {{/if}}

</template>

<template name="question">
  <div class="form-group {{#if incorrect}}has-error{{/if}}">
    <label for="{{_id}}" class="control-label">{{text}}</label>
    <input id="{{_id}}" name="{{_id}}" class="sm-width form-control">
  </div>
