<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!-- before accepting the hit -->

<template name="home">
  {{#if ready}}
  {{> UI.dynamic template=active}}
  {{/if}}
</template>

<template name="landingExitSurvey">
  <div class="container">
    <div class="row">      
      <div class="col-md-12">
	<p>Please accept this HIT to fill out a survey about the month-long research study.</p>
      </div>
    </div>
  </div>
</template>

<template name="landingRecruiting">
  <div class="container">
    <div class="row header">
      <div class="col-md-12">
	<h3 class="text-muted">Decision-Making Experiment</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
	{{> recruiting}}
	<p> Accept this HIT to begin the qualification process.</p>
      </div>
    </div>
  </div>
</template>

<template name="landingMain">
  <div class="container">
    <div class="row header">
      <div class="col-md-12">
	<h3 class="text-muted">Decision-Making Experiment</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
	{{> pilot}}
	<p>Accept the hit to begin.</p>
      </div>
    </div>
  </div>
</template>

<!-- lobby for main treatment -->

<template name="lobby">
  <div class="container">
    <div class="row header">
      <div class="col-md-12">
	<h3 class="text-muted">Decision-Making Experiment</h3>
      </div>
    </div>
    <div class="row">
      {{> lobbyMain}}
    </div>
  </div>
</template>

<!-- experiment for main treatment -->

<template name="experiment">
  <div class="container">
    <div class="row header">
      <div class="col-md-12">
	<h3 class="text-muted">Decision-Making Experiment</h3>
      </div>
    </div>
    <div class="row">
      {{> game}}
    </div>
  </div>
</template>

<!-- survey for main treatment -->

<template name="survey">
  <div class="container">
    <div class="row header">
      <div class="col-md-12">
	<h3 class="text-muted">Decision-Making Experiment</h3>
      </div>
    </div>
    <div class="row">
      {{> submit}}
    </div>
  </div>
</template>

<!-- experiment for recruiting treatment -->

<template name="mainRecruiting">
  <div class="container">
    <div class="row header">
      <div class="col-md-12">
	<h3 class="text-muted">Decision-Making Experiment</h3>
      </div>
    </div>
    <div class="row">
      {{> UI.dynamic template=active}}
    </div>
  </div>
</template>

<!-- survey for recruiting treatment -->

<template name="surveyRecruiting">
  <div class="container">
    <div class="row header">
      <div class="col-md-12">
	<h3 class="text-muted">Decision-Making Experiment</h3>
      </div>
    </div>
    <div class="row">
      {{> timepicker}}
    </div>
  </div>
</template>

<!-- misc -->

<template name="blank">
</template>

<!-- not being used right now -->

<template name="landing-main">
  <div class="col-md-12">
    <h4>Welcome.</h4>
    <p>This is the HIT for today's session of the decision-making experiment.</p>
    <p>After you accept the HIT, you will be be placed into a waiting room. Once enough other players have joined, you will be matched to a game. You will play approximately 20 games, and will then be able to submit the HIT.</p>
  </div>
</template>
