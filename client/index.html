<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prisoner's Dilemma</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<template name="wrapper">
  <div class="container">
    <div class="row header">
      <div class="col-md-12">
	<h3 class="text-muted">Prisoner's Dilemma</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
	{{> main}}
      </div>
      {{#if currentUser}}
      <div class="col-md-3">
	{{> stats}}
      </div>
      {{/if}}
    </div>
  </div>
</template>

<template name="main">
  {{> Template.dynamic template=active}}
</template>

<template name="loggedout">
  <h4>Welcome.</h4>
  <p>In this HIT, you will play 20 games of Prisoner's Dilemma, each consisting of 10 rounds.</p>
  <p>Please accept the HIT to continue.</p>
</template>

<template name="loading">
</template>
